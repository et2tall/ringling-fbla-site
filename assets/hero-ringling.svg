<svg xmlns="http://www.w3.org/2000/svg" width="900" height="560" viewBox="0 0 900 560" role="img" aria-label="Stylized illustration of the Ringling campus with a palace silhouette, circus tent, and palm trees">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#F7F1E6"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>
    <linearGradient id="sea" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#0F2D4A" stop-opacity=".10"/>
      <stop offset="1" stop-color="#0F2D4A" stop-opacity=".18"/>
    </linearGradient>
  </defs>

  <rect width="900" height="560" fill="url(#sky)"/>
  <rect y="380" width="900" height="180" fill="url(#sea)"/>

  <!-- Sun -->
  <circle cx="730" cy="120" r="44" fill="#C9A24A" opacity=".55"/>

  <!-- Palace silhouette (inspired, not literal) -->
  <g transform="translate(110,190)">
    <path d="M60 170V88c0-18 14-32 32-32s32 14 32 32v82h34V88c0-28 23-51 51-51s51 23 51 51v82h34V110c0-18 14-32 32-32s32 14 32 32v60h38V66h70v104h50v34H0v-34h60z"
          fill="#9C4728" opacity=".92"/>
    <rect y="204" width="680" height="14" fill="#0F2D4A" opacity=".22"/>
    <rect y="218" width="680" height="10" fill="#C9A24A" opacity=".30"/>
  </g>

  <!-- Circus tent -->
  <g transform="translate(560,250)">
    <path d="M0 170c40-90 80-135 120-135s80 45 120 135H0z" fill="#0F2D4A" opacity=".88"/>
    <path d="M60 170c20-70 40-105 60-105s40 35 60 105H60z" fill="#FFFFFF" opacity=".70"/>
    <path d="M120 18l22 60h-44l22-60z" fill="#C9A24A" opacity=".85"/>
    <rect x="112" y="78" width="16" height="92" fill="#9C4728" opacity=".75"/>
  </g>

  <!-- Palms -->
  <g transform="translate(70,140)" opacity=".85">
    <path d="M95 260c-6-55 2-112 24-160" stroke="#9C4728" stroke-width="12" stroke-linecap="round"/>
    <path d="M124 104c-30 2-54 16-72 42 30 6 56 2 78-14" fill="#0F2D4A" opacity=".55"/>
    <path d="M132 92c18-22 44-34 78-36-12 28-32 44-62 50" fill="#0F2D4A" opacity=".55"/>
    <path d="M114 120c-14-28-12-56 6-84 22 20 30 44 24 74" fill="#0F2D4A" opacity=".55"/>
  </g>

  <!-- Foreground card edge -->
  <rect x="40" y="40" width="820" height="480" rx="28" ry="28" fill="none" stroke="rgba(15,45,74,0.10)" stroke-width="6"/>
</svg>
